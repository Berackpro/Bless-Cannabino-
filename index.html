<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Money Payment (Tanzania)</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://checkout.flutterwave.com/v3.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Mobile Money Payment</h1>
            <p> EWALLET AFRICA LIMITED</p>
        </header>
        <main>
            <form id="paymentForm">
                <div class="form-group">
                    <label for="applicationNo">Application Number</label>
                    <input type="text" id="applicationNo" value="173735656212014173" readonly>
                </div>
                <div class="form-group">
                    <label for="amount">Amount (TZS)</label>
                    <input type="number" id="amount" placeholder="Enter amount in TZS" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="+255 or 0XXXXXXXXX" required>
                </div>
                <div class="form-group">
                    <label for="network">Mobile Network</label>
                    <select id="network" required>
                        <option value="">Select Network</option>
                        <option value="airtel">Airtel</option>
                        <option value="tigo">Tigo</option>
                        <option value="vodacom">Vodacom</option>
                        <option value="halopesa">Halopesa</option>
                        <option value="zantel">Zantel</option>
                    </select>
                </div>
                <button type="submit" class="btn">Pay with Mobile Money</button>
            </form>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
